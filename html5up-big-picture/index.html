						<audio id="song2" src="AieAieAieJaiMal.mp3" preload="auto" autobuffer></audio>
						<audio id="song11" src="CashTonCerveau.mp3" spreload="auto" autobuffer></audio>
						<script>
						var current;
						function EvalSound(soundobj)
						{
							if (soundobj != 'pause' && soundobj != 'replay')
							{
								var song = document.getElementById(soundobj);
								song.currentTime = 0;
								current = soundobj;
							}
							var stopsound2 = document.getElementById('song2');
							var stopsound11 = document.getElementById('song11');
							stopsound2.pause();
							stopsound11.pause();
							if (current == "song2" && soundobj == 'replay')
							{
								var replay2 = document.getElementById('song2');
								replay2.play();
							}
							if (current == "song11" && soundobj == 'replay')
							{
								var replay11 = document.getElementById('song11');
								replay11.play();
							}
							song.play();
						}
						</script>
